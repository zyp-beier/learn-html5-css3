<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skill</title>
</head>
<body>
<div>
    <div>
<!--        水平居中-->
<!--     块元素
        text-align:center;(先使用display：inline-block)
        margin：0 auto;
        不管父元素的宽度如何，只要给块元素指定宽度，这个方法就有效。
        如果没有给块元素指定宽度，则块元素默认会占满允许的最大宽度，此时这个方法是没有效的。
-->
<!--        垂直居中-->
        <!--文字的垂直居中
        1．单行文字
        对于单行文字来说，我们定义line-height和height这两个属性的值相等就可以实现垂直居中。
        2．多行文字
        用一个span标签把所有文字包含起来，然后定义span为inline-block元素，
        之后使用inline-块元素垂直居中的方式来处理即可。
        对于inline-块元素垂直居中的实现方式-->
        <div>
            <div class="text">
                <span>
                    这是一段多行文字这是一段多行文字这是一段多行文字这是一段多行文字这是一段多行文字这是一段多行文字
                    这是一段多行文字这是一段多行文字这是一段多行文字这是一段多行文字这是一段多行文字这是一段多行文字
                    这是一段多行文字这是一段多行文字这是一段多行文字这是一段多行文字这是一段多行文字这是一段多行文字
                    这是一段多行文字这是一段多行文字这是一段多行文字这是一段多行文字
                </span>
            </div>
        </div>
<!--
        元素的垂直居中
        1．块元素（block）
        使用position方法，父元素和子元素都必须定义宽度和高度，
        然后给父元素写上“position:relative”，子元素添加“position:absolute”。
        position:absolute;
        top:50%:
        left:50%;
        margin:height值一半的负值 0 0 width值一半的负值
        2.行内块元素（inline-block）
        使用“display:table-cell”结合“vertical-middle”来实现
-->
        <div class="img-wrap">
            <img src="resource/1.jpg" height="100" width="108" alt=""/>
        </div>
    </div>
</div>
</body>
</html>
<style>
    .text{
        width:500px;
        height:500px;
        border: 1px saddlebrown solid;
        display: table-cell;
        vertical-align: middle;
    }
    .text span{
        display: inline-block;
    }
    .img-wrap{
        width:500px;
        height:500px;
        border:1px solid #ccc;
        display: table-cell;
        vertical-align: middle;
    }
</style>
